<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script type="module" src="js/popup.js" defer async></script>
	<link rel="stylesheet" href="css/popup.css">
</head>

<body>
	<h1>無視リストユーティリティ</h1>

	<article>
		<header>設定</header>
		<label class="switchItem">
			<div class="switchArea">
				<input type="checkbox" id="hideIgnoreList">
				<label for="hideIgnoreList"><span>　</span></label>
				<div class="knob"></div>
			</div>
			「無視リスト対象です。」を除去する
		</label>
		<label class="switchItem">
			<div class="switchArea">
				<input type="checkbox" id="limitImageSize">
				<label for="limitImageSize"><span>　</span></label>
				<div class="knob"></div>
			</div>
			コメント内の画像を縮小表示する
		</label>
	</article>
	
	<article>
		<header>拡張機能で無視しているユーザー</header>
		<div id="userList"></div>
	</article>

</body>

</html>
